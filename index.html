<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rock az</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            overflow: hidden;
            color: #fff;
            perspective: 1000px;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            will-change: transform, opacity;
            transform: translateZ(0);
        }

        @keyframes twinkle {
            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem 1rem;
            text-align: center;
            transform-style: preserve-3d;
            min-height: 100vh;
        }

        .logo {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 20px rgba(100, 149, 237, 0.7));
            transition: all 0.5s ease;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ff8a00, #e52e71, #4f00bc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            max-width: 600px;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .btn {
            position: relative;
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(45deg, #4f00bc, #8e2de2);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
            white-space: nowrap;
            min-width: 150px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        footer {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .logo {
                width: 120px;
                height: 120px;
            }

            .container {
                padding: 1rem;
            }

            .btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 3rem;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <img src="favicon.ico" alt="Rockaz Logo" class="logo">
        <h1>欢迎</h1>
        <p>探索无限可能，点击进入Rock的奇幻世界</p>
        <a href="https://rockaz.top" class="btn" style="text-decoration: none;">进去看看</a>

        <footer>
            © 2025 Rock的奇幻世界
        </footer>
    </div>

    <script>
        const stars = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.opacity = Math.random();
            star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
            stars.appendChild(star);
        }

        const particles = document.getElementById('particles');
        document.addEventListener('mousemove', (e) => {
            for (let i = 0; i < 3; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.position = 'absolute';
                particle.style.width = '6px';
                particle.style.height = '6px';
                particle.style.backgroundColor = `hsl(${Math.random() * 60 + 200}, 100%, 70%)`;
                particle.style.borderRadius = '50%';
                particle.style.left = `${e.clientX}px`;
                particle.style.top = `${e.clientY}px`;
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '-1';

                const size = Math.random() * 8 + 4;
                particle.style.transform = `scale(${size / 10})`;

                particles.appendChild(particle);

                setTimeout(() => {
                    particle.style.transition = 'all 0.5s ease-out';
                    particle.style.opacity = '0';
                    particle.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(0)`;

                    setTimeout(() => {
                        particle.remove();
                    }, 500);
                }, 50);
            }
        });

        const container = document.querySelector('.container');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            container.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>

</html>
